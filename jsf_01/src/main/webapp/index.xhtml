<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator odsetek</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator odsetek" style="margin: 1em" toggleable="true">
		<h:form id="bla">
			<h:panelGrid id="grid" columns="2" cellpadding="5" cellspacing="10">
					<h:outputLabel for="amount" value="Kwota:"/>
					<p:inputText id="amount" value="#{calcBB.amount}" required="true" requiredMessage="Nie podano kwoty." validatorMessage="Minimalna kwota to 100zł">
						<f:validateDoubleRange minimum="100.0"/>
					</p:inputText>
		  			<h:outputLabel for="period" value="Okres lokaty (miesiące):"/>
		  			<p:inputText id="period" value="#{calcBB.period}"  required="true" requiredMessage="Nie podano okresu lokaty." validatorMessage="Okres lokaty: 12-48 miesiecy.">
		  				<f:validateLongRange minimum="12" maximum="48"/>
		  			</p:inputText>
		  		
		  			<h:outputLabel for="interestRate" value="Oprocentowanie"/>
					<p:inputText id="interestRate" value="#{calcBB.interestRate}" required="true" requiredMessage="Nie podano oprocentowania." validatorMessage="Wartość oprocentowania: 1%-100%">
						<f:validateDoubleRange minimum="1" maximum="100"/>
					</p:inputText>
			
					<p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="@form"/>
					<p:commandButton value="Oblicz (AJAX)" action="#{calcBB.calculateAjax()}" update="msg"/>
			</h:panelGrid>
			<h:commandLink value="Informacje" action="#{calcBB.info()}" />
			<p:growl id="msg" showDetail="true" sticky="true" />
		</h:form>
	</p:panel>

</h:body>
</html>
